- hosts: target_machine
  tasks:
    - name: Copy the project files
      copy:
        src: "{{ item }}"
        dest: /home/laborant/app/
      loop:
        - index.js
        - package.json
        - package-lock.json

    - name: Install npm dependencies
      command: npm ci
      args:
        chdir: /home/laborant/app

