- hosts: all
  gather_facts: no
  vars:
    ansible_host_key_checking: false
  tasks:
    - name: Pull Docker image
      docker_image:
        name: registry.iximiuz.com/myapp
        source: pull

    - name: Run Docker container
      docker_container:
        name: myapp
        image: registry.iximiuz.com/myapp
        state: started
        restart_policy: always
