- hosts: target_machine
  tasks:
    - name: Copy the project files
      copy:
        src: "{{ item }}"
        dest: /home/laborant/app/
      loop:
        - index.js
        - package.json
        - package-lock.json

    - name: Install npm dependencies
      command: npm ci
      args:
        chdir: /home/laborant/app

    - name: Start the application
      command: npm start
      args:
        chdir: /home/laborant/app
      async: 0
      poll: 0
